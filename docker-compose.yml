services:
  backend:
    build:
      context: ./backend
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "dev-secret-key"
    volumes:
      - ./backend:/app
      - backend_db:/app/db
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_db:
